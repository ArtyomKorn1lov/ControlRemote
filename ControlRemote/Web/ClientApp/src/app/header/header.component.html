<div class="header-selection">
    <div class="navigation-bar">
        <a [routerLink]="['/']">Главная</a>
        <a [routerLink]="['/user']" *ngIf="status == 'admin'">Сотрудники</a>
        <a *ngIf="status == 'admin' || status == 'manager'">Отчёт</a>
    </div>
    <div class="user-bar">
        <div *ngIf="name == undefined; then thenUserBlock else elseUserBlock"></div>
        <ng-template #thenUserBlock>
            <a (click)="openAuthDialog()">Войти</a>
        </ng-template>
        <ng-template #elseUserBlock>
            <h1>Здравствуйте, <a>{{name}}</a></h1>
        </ng-template>
    </div>
</div>
